app = "cognicare-ai"
primary_region = "iad"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  processes = ["app"]
  script = "cd ai/server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"

